name: Style

on:
 push:
   branches:
     - main
   tags: "*"
 pull_request:
 


jobs:
  check-style:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }} 

      - name: Install dependencies
        run: |
          pip install isort

      - name: Run isort
        run: |
          isort --check src/ tests/

      - name: Run black
        uses: psf/black@stable