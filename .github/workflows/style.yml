name: Style

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  check-style:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: "actions/checkout@v2"
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install .[style]

      - name: Run pre-commit
        run: |
          pre-commit run --all-files --hook-stage=manual --show-diff-on-failure
