# -c/--config specification:
# <REPLACE> is a REQUIRED field that needs replacing


# Required: True
prices:
  <STRING>:
    -

      # Datatype: number
      # Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
      # Required: True
      value: <REPLACE>

      # Datatype: string
      # Examples: a string value
      # Required: False
      # Default: null
      currency: null

      # Datatype: date
      # Examples: 2024-01-31, 2024-01-31T11:06
      # Required: True
      date: <REPLACE>

# Datatype: integer
# Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
# Required: False
# Default: 1
multiplier: 1

# Datatype: integer
# Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
# Required: False
# Default: 1
default_exchange_rate: 1

# Datatype: number
# Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
# Required: False
# Default: 0.08
default_discount_rate: 0.08

# Required: False
dates:

  # Datatype: date
  # Examples: 2024-01-31, 2024-01-31T11:06
  # Required: False
  # Default: null
  start_date: null

  # Datatype: date
  # Examples: 2024-01-31, 2024-01-31T11:06
  # Required: False
  # Default: null
  end_date: null

  # Datatype: date
  # Examples: 2024-01-31, 2024-01-31T11:06
  # Required: False
  # Default: null
  ref_date: null

# Required: False
exchange_rates:
  <STRING>:
    -

      # Datatype: number
      # Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
      # Required: True
      value: <REPLACE>

      # Datatype: string
      # Examples: a string value
      # Required: False
      # Default: null
      currency: null

      # Datatype: date
      # Examples: 2024-01-31, 2024-01-31T11:06
      # Required: True
      date: <REPLACE>

# Required: False
discount_rates:
  -

    # Datatype: number
    # Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
    # Required: True
    value: <REPLACE>

    # Datatype: string
    # Examples: a string value
    # Required: False
    # Default: null
    currency: null

    # Datatype: date
    # Examples: 2024-01-31, 2024-01-31T11:06
    # Required: True
    date: <REPLACE>

# Required: False
costs:
  -

    # Datatype: number
    # Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
    # Required: True
    value: <REPLACE>

    # Datatype: string
    # Examples: a string value
    # Required: False
    # Default: null
    currency: null

    # Datatype: date
    # Examples: 2024-01-31, 2024-01-31T11:06
    # Required: True
    date: <REPLACE>

# Required: False
well_costs:
  -

    # Datatype: number
    # Examples: .1, 1., 1, 1.0, 1.34E-5, 1.34e-5
    # Required: True
    value: <REPLACE>

    # Datatype: string
    # Examples: a string value
    # Required: False
    # Default: null
    currency: null

    # Datatype: string
    # Examples: a string value
    # Required: True
    well: <REPLACE>

# Datatype: [string]
# Required: True
summary_keys:
  - <REPLACE>

# Examples: {name: INJ, <field>: <value>}
# Required: False
wells:
  -

    # Datatype: date
    # Examples: 2024-01-31, 2024-01-31T11:06
    # Required: False
    # Default: null
    completion_date: null

    # Datatype: integer
    # Examples: 1, 1.34E5
    # Required: False
    # Default: null
    drill_time: null

    # Well name
    # Datatype: string
    # Examples: a string value
    # Required: True
    name: <REPLACE>

    # Sequence of operations
    # Required: False
    operations:
      -

        # Datatype: date
        # Examples: 2024-01-31, 2024-01-31T11:06
        # Required: True
        date: <REPLACE>

        # Operation Name
        # Datatype: string
        # Examples: a string value
        # Required: True
        opname: <REPLACE>

        # File path to jinja template
        # Datatype: Path
        # Examples: /path/to/file.ext, /path/to/directory/
        # Required: False
        # Default: null
        template: null

        # A <key:value> mapping, Note! 'phase' and 'rate' keys are preserved.
        # Datatype: Tokens
        # Examples: {'phase': 'WATER', 'rate': 0.35, '<token>': '<value>'}
        # Required: False
        tokens: {}

    # Datatype: date
    # Examples: 2024-01-31, 2024-01-31T11:06
    # Required: False
    # Default: null
    readydate: null
