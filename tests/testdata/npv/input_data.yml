# Mandatory
# Set the prices/values of the production data
#
# DATE 	format dd.mm.yyyy. Multiple lines can be listed to change prices in time. The value of an ECLSUMKW remains the same until it is changed explicitly.
# ECLSUMKW  	Valid Eclipse summary keyword in the summary file
# VALUE is of format FLOAT/CURRENCY where the /currency is optional.
prices:
    FOPT:
        - { date: 01.01.1999, value: 60, currency: USD }
    FWPT:
        - { date: 01.01.1999, value: -5, currency: USD }
        - { date: 01.01.2002, value: -2 }
    FGPT:
        - { date: 01.01.1999, value: 1, currency: USD }
        - { date: 01.01.2002, value: 0.1 }
    FWIT:
        - { date: 01.01.1999, value: -10, currency: USD }
        - { date: 01.01.2002, value: -20 }
    FGIT:
        - { date: 01.01.1999, value: -0.02, currency: USD }
        - { date: 01.01.2002, value: -0.1 }
    GOPT:OP:
        - { date: 01.01.2002, value: 555 }
    
# Optional
# If wanted you can change multiplier you want to use. Defaults to 1
multiplier: 1

# Optional
# t2s_file defaults to t2s_npv_info
# output_file defaults to npv_0
files:     
    t2s_file: 't2s_npv_info'
    output_file: 'npv_0'

# Optional
# Specify the start, end and ref dates for the timeframe of the NPV calculation. Format: dd.mm.yyyy
# start_date and end_date defaults to simulation start and end.
# ref_date defaults to simulation start
dates:
    start_date: 12.06.2000
    end_date: 23.12.2002
    ref_date: 12.06.2000

# Optional
# A list of the Eclipse Summary keys to use as part of the NPV calculation. Defaults to all the vectors with prices supplied.
summary_keys: ['FWIT', 'FOPT']

# Optional
# Set the exchange rates. All are assumed to be to the NPV currency with a default value of 1 for any that are missing.
#
# If wanted a default_exchange_rate can be provided. Defaults to 1 
#
# DATE        format dd.mm.yyyy. Multiple lines can be listed to change exchange rates in time.
# CURRENCY	key to track what currency we exchange from to the NPV currency
# EXCHANGE_RATE 	float
default_exchange_rate: 1
exchange_rates:
    USD:
        - { date: 01.01.1997, value: 5 }
        - { date: 01.02.2000, value: 7 }
        - { date: 01.05.2001, value: 6 }
        - { date: 01.02.2002, value: 9 }


# Vary the discount rate in time. Format: DATE  DISCOUNT_RATE
#
# If wanted a default_discount_rate can be provided. Defaults to 0.08
#
# DATE        format dd.mm.yyyy. Multiple lines can be listed to change discount rate in time.
# DISCOUNT_RATE	float (0-1)
default_discount_rate: 0.08
discount_rates:
    - { date: 01.01.1999, value: 0.02 }
    - { date: 01.01.2002, value: 0.05 }

# Optional
# Set additional costs to include into the NPV calculation. Format: DATE VALUE
# DATE        format dd.mm.yyyy. Multiple enteries can be given on the same date
# VALUE is of format FLOAT/CURRENCY where the /currency is optional.
costs:
    - { date: 01.01.1999, value: 10000000, currency: USD }
    - { date: 01.10.1999, value: 20000000 }
    - { date: 05.10.1999, value: 5000000, currency: USD }
    - { date: 07.01.2000, value: 100000000, currency: GBP }
    - { date: 25.07.2000, value: 5000000, currency: NOK }

# Optional
# Set the well costs. Format: WELLNAME  VALUE
# VALUE is of format FLOAT/CURRENCY where the /currency is optional.
# uses the t2s_npv_info file generated by t2s to get date to apply costs at. wells not in the t2s_npv_info file are not included.
well_costs:
    - { well: OP_1, value: 10000000, currency: USD }
    - { well: OP_2, value: 20000000 }
    - { well: OP_3, value: 5000000, currency: USD }
    - { well: OP_4, value: 100000000, currency: GBP }
    - { well: OP_5, value: 1000000 }
    - { well: WI_1, value: 100000, currency: USD }
    - { well: WI_2, value: 20000000, currency: USD }
    - { well: WI_3, value: 5000000, currency: NOK }

